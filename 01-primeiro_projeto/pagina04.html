<!doctype html> <!-- doctype do html5 -->
<html> <!-- delimita o código da página -->

  <head> 
    <title>Meu site</title>
    <meta charset="utf-8">
  </head>

  <body>

    <!-- É recomendado usar imagens salvas dentro do site. Nesse caso, podemos salvá-las em uma pasta "imagens", por exemplo, e referenciá-las no atributo "src" por "imagens/nome-da-imagem.jpg" -->
    <img src="https://cdn-motorshow-ssl.akamaized.net/wp-content/uploads/sites/2/2019/05/190161-car-ferrari-sf90-stradale-e1559158630632.jpg" 
      width="400">
    <!-- Omitindo a unidade, o tamanho do atributo "width" será em pixels (px).
    Podemos definir o tamanho em percentual. Ex: width="100%". Nesse caso, a imagem ocupará toda a área visível do navegador. Aumentando ou diminuindo a janela do navegador, a imagem expande ou diminui. -->

  </body>

</html>
