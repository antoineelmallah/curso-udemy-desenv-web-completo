<!doctype html> <!-- doctype do html5 -->
<html> <!-- delimita o código da página -->

  <head> 
    <title>Meu site</title>
    <meta charset="utf-8">
  </head>

  <body>

    <h2>Login</h2>

    <form action="" method="POST">
      Login:<br>
      <input type="text" name="login">
      <br>
      Senha:<br>
      <input type="password" name="senha">
      <br>
      <br>
      <input type="submit" value="Logar">
    </form>

    <h2>Cadastre-se</h2>

    <form action="">
      Login:<br>
      <input type="text" name="login">
      <br><br>
      Sexo:<br>
      <input type="radio" name="sexo" value="M">Masculino<br>
      <input type="radio" name="sexo" value="F">Feminino<br><br>
      Interesses: <br>
      <input type="checkbox" name="interesses" value="futebol">Futebol <br>
      <input type="checkbox" name="interesses" value="cursos">Cursos <br>
      <input type="checkbox" name="interesses" value="moda">Moda <br><br>
      Estado: <br>
      <select name="estado">
        <option value="">Selecione um estado</option>
        <option value="rj">RJ</option>
        <option value="sp">SP</option>
      </select>
      <br><br>
      Observações: <br>
      <textarea name="observacoes" id="" cols="30" rows="10"></textarea>
      <br><br>

      <input type="submit" value="Cadastrar">
    </form>

  </body>

</html>
