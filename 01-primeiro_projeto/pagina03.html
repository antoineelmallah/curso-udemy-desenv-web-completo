<!doctype html> <!-- doctype do html5 -->
<html> <!-- delimita o código da página -->

  <head> 
    <title>Meu site</title>
    <meta charset="utf-8">
  </head>

  <body>

    <h2>Lista não ordenada</h2>
    <ul type="circle"> <!-- tipos possíveis: disc (padrão), circle, square -->
      <li>Item 1</li>
      <li>Item 2</li>
      <ul type="square">
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
    </ul>

    <h2>Lista ordenada</h2>
    <ol type="I"> <!-- tipos possíveis: 1 (padrão), letras: A, a, algarismos romanos: I, i -->
      <li>Item 1</li>
      <li>Item 2</li>
      <ol type="A">
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ol>
    </ol>

  </body>

</html>
